<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light header fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/UY_j-ZmWFyM.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse navbar-right-space" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-4">
                <div class="nav-item dropdown">
                    <a class=" nav-link font-weight-bold dropdown-toggle navbar-name" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'img/2W1pmfAWnI0.jpg' %}" width="30" height="30" class = " rounded-circle">
                        <span class="ml-2">{{request.user.first_name}} {{request.user.last_name}}</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Настройки</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'regist:logout' %}">Выйти</a>
                    </div>
                </div>

            </div>
        </div>
        {% else %}
        <div class = "collapse navbar-collapse navbar-right-space" id="navbarNavAltMarkup">

            <button type="button" class = "btn btn-link ml-2">
                <a class = "__a-brand" href = "{% url 'regist:login' %}">
                    Войти
                </a>
            </button>

            <button type="button" class = "btn __btn ml-2">
                <a class = "__a" href = "{% url 'regist:regist' %}">
                    Регистрация
                </a>
            </button>
        </div>
        {% endif %}
    </nav>


    {% block content %}{% endblock %}

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
